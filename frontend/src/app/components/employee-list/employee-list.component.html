<div class="dashboard-stats">
  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-icon">
        <mat-icon color="primary">people</mat-icon>
      </div>
      <div class="stat-info">
        <div class="stat-value">{{ employees.length }}</div>
        <div class="stat-label">Employés Total</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>Liste des employés</mat-card-title>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" routerLink="/employees/add">
      <mat-icon>add</mat-icon>
      Nouveau
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="filteredEmployees" class="mat-elevation-z0">

      <!-- ... columns ... -->
      <!-- Photo Column -->
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.photo || 'https://ui-avatars.com/api/?name=' + element.firstName + '+' + element.lastName"
            alt="Avatar" class="list-avatar">
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let element"> <span class="emphasis">{{element.firstName}}</span> </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> <span class="emphasis">{{element.lastName}}</span> </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Poste </th>
        <td mat-cell *matCellDef="let element">
          <span class="position-badge">{{element.position}}</span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="['/employees/edit', element.id]" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(element.id!)" matTooltip="Supprimer">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
    </table>
  </mat-card-content>
</mat-card>
