    <span class="spacer"></span>
    
    <div class="search-compact">
        <mat-icon class="search-icon">search</mat-icon>
        <input 
            type="text" 
            class="search-input-compact" 
            placeholder="Rechercher un employÃ©..." 
            [(ngModel)]="searchTerm"
            (input)="onSearch()">

            class="clear-btn-compact" 
            (click)="searchTerm=''; onSearch()">

        </button>
    </div>
</mat-toolbar>
